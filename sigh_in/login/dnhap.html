<html lang="en">

    <link rel="stylesheet" href="./dnhap.css">
</head>
<body>
    <header>
        <div class="title">
            <img class="logo" src="../images/logoutc.jpg" alt="logo">
            <h1>University of Transport and Communication</h1>
            <p><b>Hệ thống quản lý phòng học</b></p>
        </div>
    </header>

    <nav class="nav-container">
        <div class="hamburger-menu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <ul class="navigation_sticky">
            <li class="navigation_sticky--content"><a href="../../home/home_page.html" class="sticky_link">Trang chủ</a></li>
            <li class="navigation_sticky--content"><a href="../../room_infomation/in4.html" class="sticky_link">Thông tin phòng học</a></li>
            <li class="navigation_sticky--content"><a href="../../schedule/Lichbieuphonghoc.html" class="sticky_link">Lịch biểu phòng học</a></li>

        </ul>
    </nav>
    

    <div class="logo">
        
    
        <div class="login-container">
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Tài khoản:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="button" onclick="login()">Đăng nhập</button>
                <p>Chưa có tài khoản?<a class="button-sign_up" href="../sign_up/dknhap.html">Đăng kí</a></p>
            </form>
            <p id="message"></p>
        </div>
    </div>
    <script src="./dnhap.js"></script>
</body>
</html>
